<svg width="700" height="320" viewBox="0 0 700 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (dark) -->
  <rect width="700" height="320" rx="16" fill="url(#gradient)"/>
  
  <!-- Call24x7 Logo Icon (centered) -->
  <g transform="translate(350, 160)">
    <!-- Human head profile -->
    <path d="M-40 -30 C-40 -40, -30 -50, -10 -50 C10 -50, 20 -40, 20 -30 L20 -10 C20 0, 15 10, 5 15 L5 25 C5 35, 0 40, -10 40 C-20 40, -25 35, -25 25 L-25 15 C-35 10, -40 0, -40 -10 Z" 
          fill="#07C983" stroke="#0D9373" stroke-width="3"/>
    
    <!-- Circuitry nodes -->
    <circle cx="-15" cy="-25" r="3" fill="#0D9373"/>
    <circle cx="-5" cy="-30" r="3" fill="#0D9373"/>
    <circle cx="0" cy="-20" r="3" fill="#0D9373"/>
    <circle cx="-10" cy="-15" r="3" fill="#0D9373"/>
    <circle cx="-20" cy="-20" r="3" fill="#0D9373"/>
    
    <!-- Circuit lines -->
    <line x1="-15" y1="-25" x2="-5" y2="-30" stroke="#0D9373" stroke-width="2"/>
    <line x1="-5" y1="-30" x2="0" y2="-20" stroke="#0D9373" stroke-width="2"/>
    <line x1="0" y1="-20" x2="-10" y2="-15" stroke="#0D9373" stroke-width="2"/>
    <line x1="-10" y1="-15" x2="-20" y2="-20" stroke="#0D9373" stroke-width="2"/>
    <line x1="-20" y1="-20" x2="-15" y2="-25" stroke="#0D9373" stroke-width="2"/>
    
    <!-- Telephone receiver -->
    <path d="M-25 -10 L-35 -15 L-40 -10 L-35 -5 Z" fill="#07C983" stroke="#0D9373" stroke-width="2"/>
    <path d="M5 0 L15 5 L20 0 L15 -5 Z" fill="#07C983" stroke="#0D9373" stroke-width="2"/>
    <line x1="-30" y1="-10" x2="10" y2="0" stroke="#0D9373" stroke-width="3"/>
  </g>
  
  <!-- Text: Call24x7.AI -->
  <text x="350" y="240" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#07C983" text-anchor="middle">
    Call24x7.AI
  </text>
  <text x="350" y="270" font-family="Arial, sans-serif" font-size="18" fill="#AAA" text-anchor="middle">
