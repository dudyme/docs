  </text>
  
<defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="700" y2="320">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#2D2D2D"/>
</linearGradient>
</defs>
</svg>
