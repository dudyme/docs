<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Human head profile (left-facing) -->
  <path d="M40 30 C40 20, 50 10, 70 10 C90 10, 100 20, 100 30 L100 50 C100 60, 95 70, 85 75 L85 85 C85 95, 80 100, 70 100 C60 100, 55 95, 55 85 L55 75 C45 70, 40 60, 40 50 Z" 
        fill="#0D9373" stroke="#07C983" stroke-width="2"/>
  
  <!-- Circuitry patterns in brain area -->
  <circle cx="65" cy="35" r="2" fill="#07C983"/>
  <circle cx="75" cy="30" r="2" fill="#07C983"/>
  <circle cx="80" cy="40" r="2" fill="#07C983"/>
  <circle cx="70" cy="45" r="2" fill="#07C983"/>
  <circle cx="60" cy="40" r="2" fill="#07C983"/>
  
  <!-- Circuit lines connecting nodes -->
  <line x1="65" y1="35" x2="75" y2="30" stroke="#07C983" stroke-width="1.5"/>
  <line x1="75" y1="30" x2="80" y2="40" stroke="#07C983" stroke-width="1.5"/>
  <line x1="80" y1="40" x2="70" y2="45" stroke="#07C983" stroke-width="1.5"/>
  <line x1="70" y1="45" x2="60" y2="40" stroke="#07C983" stroke-width="1.5"/>
  <line x1="60" y1="40" x2="65" y2="35" stroke="#07C983" stroke-width="1.5"/>
  <line x1="65" y1="35" x2="70" y2="45" stroke="#07C983" stroke-width="1.5"/>
  
  <!-- Additional circuit patterns in face area -->
  <line x1="50" y1="55" x2="60" y2="60" stroke="#07C983" stroke-width="1"/>
  <line x1="60" y1="60" x2="70" y2="55" stroke="#07C983" stroke-width="1"/>
  <line x1="70" y1="55" x2="80" y2="60" stroke="#07C983" stroke-width="1"/>
  
  <!-- Circuit lines extending to neck -->
  <line x1="65" y1="85" x2="65" y2="100" stroke="#07C983" stroke-width="1.5"/>
  <line x1="70" y1="85" x2="70" y2="100" stroke="#07C983" stroke-width="1.5"/>
  <line x1="75" y1="85" x2="75" y2="100" stroke="#07C983" stroke-width="1.5"/>
  
  <!-- Telephone receiver integrated in head -->
  <path d="M55 50 L45 45 L40 50 L45 55 Z" fill="#0D9373" stroke="#07C983" stroke-width="2"/>
  <path d="M85 60 L95 65 L100 60 L95 55 Z" fill="#0D9373" stroke="#07C983" stroke-width="2"/>
  <line x1="50" y1="52" x2="90" y2="58" stroke="#07C983" stroke-width="2.5"/>
  
  <!-- Circuit lines connecting to receiver -->
  <line x1="55" y1="50" x2="60" y2="40" stroke="#07C983" stroke-width="1"/>
  <line x1="85" y1="60" x2="80" y2="40" stroke="#07C983" stroke-width="1"/>
</svg>
